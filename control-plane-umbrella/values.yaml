global:
  region: us-east-1
  environment: production

product-metrics:
  enabled: true
  image:
    repository: my-registry/product-metrics
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  replicaCount: 2

clickhouse-compute:
  enabled: true
  replicaCount: 2
  image:
    repository: clickhouse/clickhouse-server
    tag: 23.8
    pullPolicy: Always
  storage:
    s3:
      endpoint: https://s3.amazonaws.com
      bucket: my-metrics-bucket
      region: us-east-1
  tasks:
    enabled: true
    parquetConverter:
      enabled: true
      schedule: "*/10 * * * *"
      image:
        repository: my-registry/parquet-converter
        tag: latest
        pullPolicy: Always
      env:
        SOURCE_BUCKET: "raw-metrics"
        DEST_BUCKET: "processed-metrics"
