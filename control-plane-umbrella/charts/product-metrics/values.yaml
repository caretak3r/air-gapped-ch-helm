service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

secrets:
  annotations: {}

replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
env: {}
