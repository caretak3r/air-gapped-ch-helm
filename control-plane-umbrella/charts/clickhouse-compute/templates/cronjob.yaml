{{- if and .Values.tasks.enabled .Values.tasks.parquetConverter.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "clickhouse-compute.fullname" . }}-parquet-converter
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clickhouse-compute.labels" . | nindent 4 }}
  {{- with .Values.tasks.parquetConverter.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.tasks.parquetConverter.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "clickhouse-compute.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: parquet-converter
          {{- with .Values.tasks.parquetConverter.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          serviceAccountName: {{ include "clickhouse-compute.serviceAccountName" . }}
          restartPolicy: {{ .Values.tasks.parquetConverter.restartPolicy | default "OnFailure" }}
          containers:
            - name: parquet-converter
              {{- if .Values.global.imageRegistry }}
              image: "{{ .Values.global.imageRegistry }}/{{ .Values.tasks.parquetConverter.image.repository }}:{{ .Values.tasks.parquetConverter.image.tag }}"
              {{- else }}
              image: "{{ .Values.tasks.parquetConverter.image.repository }}:{{ .Values.tasks.parquetConverter.image.tag }}"
              {{- end }}
              imagePullPolicy: {{ .Values.tasks.parquetConverter.image.pullPolicy }}
              {{- if .Values.tasks.parquetConverter.securityContext }}
              securityContext:
                {{- toYaml .Values.tasks.parquetConverter.securityContext | nindent 16 }}
              {{- end }}
              resources:
                {{- toYaml .Values.tasks.parquetConverter.resources | nindent 16 }}
              env:
                {{- range $key, $value := .Values.tasks.parquetConverter.env }}
                - name: {{ $key }}
                  value: {{ $value | quote }}
                {{- end }}
{{- end }}
