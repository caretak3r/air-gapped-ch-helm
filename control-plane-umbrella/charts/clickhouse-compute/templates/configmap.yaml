apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "clickhouse-compute.fullname" . }}-config
  labels:
    {{- include "clickhouse-compute.labels" . | nindent 4 }}
data:
  storage.xml: |
    <clickhouse>
        <storage_configuration>
            <disks>
                <s3_disk>
                    <type>s3</type>
                    <endpoint>{{ .Values.storage.s3.endpoint }}/{{ .Values.storage.s3.bucket }}/</endpoint>
                    <access_key_id>{{ .Values.storage.s3.accessKey }}</access_key_id>
                    <secret_access_key>{{ .Values.storage.s3.secretKey }}</secret_access_key>
                    <region>{{ .Values.storage.s3.region }}</region>
                </s3_disk>
            </disks>
            <policies>
                <s3_main>
                    <volumes>
                        <main>
                            <disk>s3_disk</disk>
                        </main>
                    </volumes>
                </s3_main>
            </policies>
        </storage_configuration>
    </clickhouse>
